<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BlackJack</title>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
<style>
body {
 font-family: 'Aclonica';font-size: 22px;
}
</style>

</head>

<body>


    <div class="container">
        <h2>BlackJack</h2>
        <h4><span id="blackjack-result">Let's Play</span></span></h4>

        <div class="flex-box-blackjack-1">

            <div id="yourbox">
                <h3>You: <span id="your-blackjack-result">0</span></h3>
            </div>

            <div id="dealerbox">
                <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
            </div>

        </div>

        <div class="flex-box-blackjack-2">
            <button class="btn btn-primary mr-2" id="blackjack-hit-button">HIT</button>
            <button class="btn btn-warning mr-2" id="blackjack-stand-button">STAND</button>
            <button class="btn btn-danger " id="blackjack-deal-button">DEAL</button>
        </div>

        <div class="flex-box-blackjack-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
